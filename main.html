<!DOCTYPE html>

<html>

<head>
<!-- 	<link rel="stylesheet" href="styles.css"> -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="container">
		<div class="d-flex justify-content">
			<h1>Internship Form</h1>
		</div>
		<form class="inter-form" action="#" method="post">
			<div>
				<label for="first-name-input">First Name</label>
				<input id="first-name-input" type="text" required>
			</div>
			<div>
				<label for="last-name-input">Last Name</label>
				<input id="last-name-input" type="text" required>
			</div>
			<div>
				<label for="email-input">Email Address</label>
				<input id="email-input" type="email" required>
			</div>

			<div>
				<label for="college-input">College</label>
				<input id="college-input" type="text" required>
			</div>
			<div>
				<label for="graduation-Year">Graduation Year</label>
				<select required>
					<option>2020</option>
					<option>2021</option>
					<option>2022</option>
					<option>2023</option>
				</select>
			</div>
			<div>
				<label for="roll-no-input">Roll No.</label>
				<input id="roll-no-input" type="text" required>
			</div>
			<div class="cond-submit">
				<div class="agree-cond">
					<input id="conditions-checkbox" type="checkbox" required>
					<label for="conditions-checkbox">Agree to terms and conditions</label>
				</div>
				<div>
					<input id="" type="button" value="submit">
				</div>
			</div>
		</form>
	</div>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
