<!DOCTYPE html>

<html>

<head>
<!-- 	<link rel="stylesheet" href="styles.css"> -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="container">
		<div class="d-flex justify-content p-3">
			<h1>Internship Form</h1>
		</div>
		<form class="row g-3 needs-validation" novalidate>
			<div class="col-md-4">
				<label for="first-name-input" class="form-label">First Name</label>
				<input class="form-control" id="first-name-input" type="text" required>
				<div class="invalid-feedback">First name required</div>
			</div>
			<div class="col-md-4">
				<label for="last-name-input" class="form-label">Last Name</label>
				<input class="form-control" id="last-name-input" type="text" required>
				<div class="invalid-feedback">Last name required</div>
			</div>
			<div class="col-md-4"> 
				<label for="email-input" class="form-label">Email Address</label>
				<div class="input-group has-validation">
					<input class="form-control" id="email-input" type="email" aria-describedby="inputGroupPrepend" required>
					<div class="invalid-feedback">Email required</div>
				</div>
			</div>

			<div class="col-mod-6">
				<label for="college-input" class="form-label">College</label>
				<input class="form-control" id="college-input" type="text" required>
				<div class="invalid-feedback">Please provide a valid college.</div>
			</div>
			<div class="col-md-3">
				<label for="grad-year-select" class="form-label">Graduation Year</label>
				<select class="form-select" id="grad-year-select" required>
					<option selected disabled value="">Choose...</option>
					<option>2020</option>
					<option>2021</option>
					<option>2022</option>
					<option>2023</option>
				</select>
			<div class="invalid-feedback">Please enter a Graduation year.</div>
			</div>
			<div class="col-md-3">
				<label for="roll-no-input" class="form-label">Roll No.</label>
				<input class="form-control" id="roll-no-input" type="text" required>
				<div class="invalid-feedback">Please provide a Roll no.</div>
			</div>
			<div class="col-12">
				<div class="form-check">
					<input class="form-check-input" id="conditions-checkbox" type="checkbox" value="" required>
					<label class="form-check-label" for="conditions-checkbox">Agree to terms and conditions</label>
					<div class="invalid-feedback">You must agree before submitting.</div>
				</div>
				<div class="col-12">
					<button class="btn btn-primary">Submit form</button>
				</div>
			</div>
		</form>
	</div>
	
    <script type="text/javascript" src="./script.js">
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</script>

</body>

</html>
