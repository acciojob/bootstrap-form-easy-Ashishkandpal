<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Internship Form</h1>

	<div class="container">
		<form method="post">
			<div>
				<label for="first-name-input">First Name</label>
				<input id="first-name-input" type="text" required>
			</div>
			<div>
				<label for="last-name-input">Last Name</label>
				<input id="last-name-input" type="text" required>
			</div>
			<div>
				<label for="email-input">Email Address</label>
				<input id="email-input" type="email" required>
			</div>

			<div>
				<label for="college-input">College</label>
				<input id="college-input" type="text" required>
			</div>
			<div>
				<label for="graduation-Year">Graduation Year</label>
				<select required>
					<option>2020</option>
					<option>2021</option>
					<option>2022</option>
					<option>2023</option>
				</select>
			</div>
			<div>
				<label for="roll-no-input">Roll No.</label>
				<input id="roll-no-input" type="text" required>
			</div>
			<div>
				<label for="conditions-checkbox">Agree to terms and conditions</label>
				<input id="conditions-checkbox" type="checkbox" required>
			</div>
			<div>
				<input id="" type="button" value="submit">
			</div>
		</form>
	</div>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
